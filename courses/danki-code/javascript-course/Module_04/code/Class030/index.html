<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Aula 030</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .animLeft {
        transition: 1s;
        margin-left: 100px;
      }

      .animDown {
        transition: 1s;
        margin-top: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script src="js/scripts.js"></script>
  </body>
</html>
