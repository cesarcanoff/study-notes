<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Game de Resgate</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="fundoGame">
        <div id="inicio" onclick="start()">
          <h1>Resgate</h1>
          <p>
            Utilize a tecla ↑ para movimentar o helicóptero para cima, a tecla ↓
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
      </div>
    </div>

    <!-- Sons do jogo ! -->
    <audio
      src="sounds/som.mp3"
      preload="auto"
      id="somDisparo"
    ></audio>
    <audio
      src="sounds/explosao.mp3"
      preload="auto"
      id="somExplosao"
    ></audio>
    <audio
      src="sounds/musica_fundo.mp3"
      preload="auto"
      id="musica"
    ></audio>
    <audio
      src="sounds/gameover.mp3"
      preload="auto"
      id="somGameover"
    ></audio>
    <audio
      src="sounds/perdido.mp3"
      preload="auto"
      id="somPerdido"
    ></audio>
    <audio
      src="sounds/resgate.mp3"
      preload="auto"
      id="somResgate"
    ></audio>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script
      type="text/javascript"
      src="js/jquery-collision.min.js"
    ></script>
  </body>
</html>
