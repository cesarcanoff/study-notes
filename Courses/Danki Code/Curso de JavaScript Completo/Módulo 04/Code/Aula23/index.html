  <body>
    <script>
      var date = new Date('11/08/2020');
      var date2 = new Date('11/10/2020');
      console.log(date.getDate());
      console.log(date.getTime());

      let diff = (date2.getTime() - date.getTime()) / (1000 * 3600 * 24);
      console.log(diff);
    </script>
