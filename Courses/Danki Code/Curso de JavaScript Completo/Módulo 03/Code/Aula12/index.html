<!DOCTYPE html>
<html>
  <head>
    <title>Aula 12</title>
  </head>
  <body>
    <script>
      // LAÇO DE REPETIÇÃO WHILE.
      var cont = 0;
      while (cont < 10) {
        console.log(cont);
        cont++;
      }

      // LAÇO DE REPETIÇÃO FOR.
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }

      let contador = 0;
      do {
        console.log('Do While: ' + contador);
        contador++;
      } while (contador < 15)
    </script>
  </body>
</html>
