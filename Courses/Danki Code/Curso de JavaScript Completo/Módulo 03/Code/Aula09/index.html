<!DOCTYPE html>
<html>
  <head>
    <title>Aula 09</title>
  </head>
  <body>
    <script>
      // CONDIÇÕES
      var name = 'César';
      var age = 15;
      if (name === 'César') {
        console.log(`Olá, ${name} você tem ${age} anos.`);
      } else if (age === 15) {
        console.log(`Olá, você tem ${age} anos.`);
      } else {
        console.log(`Olá, Estranho você tem ${age} anos.`);
      }

      /*
      Maior - (>)
      Menor - (<) 
      Maior Igual - (>=) 
      Menor Igual - (<=) 
      Igual - (==) 
      Estritamente Igual - (===) 
      Diferente - (===) 
      */

      var number = 505;
      if (number <= 500) {
        console.log('Menor OU Igual a 500.');
      } else {
        console.log('Maior que 500.');
      }

      if (age != 17) {
        console.log('Você não tem 17 anos.');
      }

      /*
        && - Validar mais de duas opções (SE AS DUAS FOREM TRUE)
        || - Validar mais de duas opções (SE ALGUMA FOR TRUE)
      */

      if (name === 'César' && age === 15) {
        console.log(`Olá, ${name} você tem ${age} anos.`);
      }

      if (name === 'César' || age === 18) {
        console.log(`Olá, ${name} você tem ${age} anos.`);
      }
    </script>
  </body>
</html>
