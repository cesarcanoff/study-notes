<!DOCTYPE html>
<html>
  <head>
    <title>Aula 08</title>
  </head>
  <body>
    <script>
      // ARRAY
      var names = [
        'César',
        'Júlio',
        'Caio'
      ];

      // EDITANDO O TERCEIRO NOME DO ARRAY.
      names[2] = 'Anna';

      // ADICIONA UM VALOR NO FINAL DO ARRAY.
      names.push('Carla');

      // MOSTRANDO OS VALORES DO ARRAY.
      console.log(names[0]);
      console.log(names[1]);
      console.log(names[2]);
      console.log(names[3]);
    </script>
  </body>
</html>
