<html>

  <body>
    <script>
      /*
        VAR - Variável Global
        LET - Variável no Escopo
        CONST - Constante
      */
      var name = 'César';
      {
        let age = 17;
        console.log(age);
      }
      console.log(name);
      const valuePI = 3.1416;
      var number = 7; // NÚMERO.
      var lastName = 'Canoff'; // TEXTO.
      var isPerson = true; // BOOLEANO.
      console.log(number, lastName, isPerson);
      console.log(`${name} ${lastName}`); // TEMPLATE STRING.
    </script>
  </body>
</html>
