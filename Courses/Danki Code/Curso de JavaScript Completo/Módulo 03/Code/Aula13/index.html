<!DOCTYPE html>
<html>
  <head>
    <title>Aula 13</title>
  </head>
  <body>
    <script>
        // PERCORRENDO O ARRAY.
        let fruits = ['Apple', 'Orange', 'Banana'];
        for (let i = 0; i < fruits.length; i++) {
          console.log(fruits[i]);
        }

        // PERCORRENDO O ARRAY COM FOREACH.
        fruits.forEach(function (value, index) {
          console.log(value, index);
        });
    </script>
  </body>
</html>
