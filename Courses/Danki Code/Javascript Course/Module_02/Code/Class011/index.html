<html>
  <head>
    <title>Aula 11</title>
  </head>
  <body>
    <script>
      /*
      MORE ABOUT FUNCTIONS
      OTHERS WAY FOR DECLARE FUNCTIONS
      */

      var func = function () {
        console.log('Hello');
      }
      func();

      // FUNCTION RUN NO CALL
      (function () {
        console.log('NO CALL!')
      })();
    </script>
  </body>
</html>
