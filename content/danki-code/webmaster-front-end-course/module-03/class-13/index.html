<!DOCTYPE html>
<html>
  <head>

    <title>Titulo</title>

      body {
        background-color: black;
      }

      h1,
      h2,
      h3,
      h4,
      h5,

    <h5 style="color: purple">Olá Mundo!</h5>
    <h6 style="color: cyan">Olá Mundo!</h6>
    <a style="text-decoration: none" href="#">Meu Link</a>
