<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Descrição do seu site" />
    <meta name="keywords" content="palavras,divididas,por,virgulas" />
    <meta name="author" content="César Canoff" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Project 04</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div><div class="logo-1"></div></div>
        <div><div class="logo-2"></div></div>
      </div>
      <div class="clear"></div>
    </header>
    <section class="cover-form">
      <div class="container bg">
        <div class="form-container">
          <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
          <form>
            <div class="form-wrapper">
              <p>Nome Completo:</p>
              <input type="text" name="nome" placeholder="Nome" />
            </div>
            <div class="form-wrapper">
              <p>E-mail:</p>
              <input type="email" name="email" placeholder="E-mail:" />
            </div>
            <div class="form-wrapper">
              <p>Fone:</p>
              <input type="tel" name="telefone" placeholder="Telefone" />
            </div>
            <div class="form-wrapper">
              <input type="submit" name="acao" value="Enviar" />
            </div>
            <div class="form-wrapper">
              <p>* Campos Obrigatórios</p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="chamada">
      <div class="container">
        <h2>Lorem, ipsum dolor sit amet consectetur Unde, veritatis corrup</h2>
      </div>
    </section>
  </body>
</html>
