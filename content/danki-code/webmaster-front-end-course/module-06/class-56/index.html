<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Novos Inputs</title>
  </head>
  <body>
    <form>
      <!-- RESET -->
      <div>
        <h2>Reset</h2>
        <input type="text" placeholder="Nome" />
        <input type="reset" />
      </div>

      <!-- NUMBER -->
      <div>
        <h2>Number</h2>
        <input type="Number" min="0" max="100" placeholder="Idade" />
      </div>

      <!-- DATE -->
      <div>
        <h2>Date</h2>
        <input type="Date" />
      </div>

      <!-- COLOR -->
      <div>
        <h2>Color</h2>
        <input type="color" />
      </div>

      <!-- E-MAIL -->
      <div>
        <h2>E-mail</h2>
        <input type="email" placeholder="E-mail" />
      </div>

      <!-- SUBMIT -->
      <div>
        <h2>Submit</h2>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
