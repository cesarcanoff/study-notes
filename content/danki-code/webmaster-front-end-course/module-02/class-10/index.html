<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tabela, divs, formulários e mais atributos</title>
  </head>
  <body>
    <div>
      <!-- Divisões -->
      <h1>Título 1</h1>
      <p>Texto do parágrafo 1</p>
    </div>
    <div>
      <!-- Divisões -->
      <h2>Título 2</h2>
      <p>Texto do parágrafo 2</p>
    </div>

    <!-- Tabelas -->
    <table width="900" align="left" border="5">
      <tr>
        <td>Nome</td>
        <td>Idade</td>
        <td>Cargo</td>
      </tr>
      <tr>
        <td>César Canoff</td>
        <td>18</td>
        <td>Front-End Engineer</td>
      </tr>
    </table>

    <!-- Formulários -->
    <form>
      <input type="text" placeholder="User" />
      <input type="email" placeholder="E-mail" />
      <textarea></textarea>
      <button>Enviar</button>
    </form>
  </body>
</html>
