<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mais sobre tabelas</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>Nome</td>
        <td>Cargo</td>
      </tr>
      <tr>
        <td>César</td>
        <td>Engenheiro Front-End</td>
      </tr>
    </table>

    <!-- Tabela mais semântica -->
    <table border="1">
      <thead>
        <th>Name</th>
        <th>Job</th>
      </thead>
      <tbody>
        <tr>
          <td>RaseK</td>
          <td>Front-End Engineer</td>
        </tr>
        <tr>
          <td>Carl</td>
          <td>Back-End Engineer</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
